<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Invoice Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Free Instagram Invoice Generator for WhatsApp & COD sellers in Pakistan">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:#fff;
}
.container{
  max-width:800px;
  margin:auto;
  padding:30px 20px;
}
h1{
  color:#2ecc71;
}
input, textarea, button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:none;
  font-size:16px;
}
input, textarea{
  background:#fff;
  color:#000;
}
button{
  background:#2ecc71;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.products .row{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:10px;
  margin-bottom:10px;
}
.invoice{
  background:#fff;
  color:#000;
  padding:20px;
  margin-top:30px;
}
.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="container">

<h1>Instagram Invoice Generator</h1>

<h3>Customer Details</h3>
<input id="customerName" placeholder="Customer Name">
<input id="contactNumber" placeholder="Contact Number">
<textarea id="address" placeholder="Delivery Address"></textarea>

<h3>Products</h3>
<div class="products" id="products"></div>

<button onclick="addProduct()">+ Add Product</button>

<input id="paymentMethod" placeholder="Payment Method (COD / Bank / EasyPaisa)">
<button onclick="generateInvoice()">Generate Invoice</button>

<div id="invoice" class="invoice hidden"></div>

</div>

<script>
let products = [];

function addProduct(){
  const product = {name:'', price:0, qty:1};
  products.push(product);
  renderProducts();
}

function renderProducts(){
  const div = document.getElementById('products');
  div.innerHTML = '';
  products.forEach((p,i)=>{
    div.innerHTML += `
      <div class="row">
        <input placeholder="Product Name" oninput="products[${i}].name=this.value">
        <input type="number" placeholder="Price" oninput="products[${i}].price=Number(this.value)">
        <input type="number" placeholder="Qty" value="1" oninput="products[${i}].qty=Number(this.value)">
      </div>
    `;
  });
}

function generateInvoice(){
  if(products.length === 0){
    alert("Please add at least one product");
    return;
  }

  let total = 0;
  let rows = '';

  products.forEach(p=>{
    let subtotal = p.price * p.qty;
    total += subtotal;
    rows += `<tr>
      <td>${p.name}</td>
      <td>${p.qty}</td>
      <td>${p.price}</td>
      <td>${subtotal}</td>
    </tr>`;
  });

  document.getElementById('invoice').innerHTML = `
    <h2>Invoice</h2>
    <p><strong>Name:</strong> ${customerName.value}</p>
    <p><strong>Contact:</strong> ${contactNumber.value}</p>
    <p><strong>Address:</strong> ${address.value}</p>

    <table border="1" width="100%" cellpadding="8">
      <tr>
        <th>Product</th><th>Qty</th><th>Price</th><th>Total</th>
      </tr>
      ${rows}
      <tr>
        <td colspan="3"><strong>Grand Total</strong></td>
        <td><strong>${total}</strong></td>
      </tr>
    </table>

    <p><strong>Payment:</strong> ${paymentMethod.value}</p>
  `;

  document.getElementById('invoice').classList.remove('hidden');
}
</script>

</body>
</html>
