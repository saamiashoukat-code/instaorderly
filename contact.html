<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact – InstaOrderly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f0f0f;
      color:#fff;
      margin:0;
      padding-top:80px;
    }

    /* NAVBAR */
    .navbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 25px;
      background:#0f0f0f;
      border-bottom:1px solid #222;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      z-index:1000;
    }

    .nav-logo{
      color:#00e5ff;
      font-size:18px;
      font-weight:bold;
    }

    .nav-links a{
      color:#fff;
      text-decoration:none;
      margin-left:20px;
      font-weight:500;
    }

    .nav-links a.active,
    .nav-links a:hover{
      color:#00e5ff;
    }

    /* CONTACT FORM */
    .container{
      max-width:520px;
      margin:40px auto;
      background:#1c1c1c;
      padding:25px;
      border-radius:10px;
    }

    h1{
      text-align:center;
      margin-bottom:20px;
    }

    input, textarea, button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:6px;
      font-size:14px;
    }

    input, textarea{
      background:#111;
      color:#fff;
    }

    textarea{
      resize:none;
      height:120px;
    }

    button{
      background:#00e5ff;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }

    button:hover{
      opacity:0.9;
    }

    /* FOOTER */
    .footer{
      margin-top:40px;
      text-align:center;
      font-size:12px;
      color:#aaa;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-logo">InstaOrderly</div>
    <div class="nav-links">
      <a href="index.html">Tool</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>

  <!-- CONTACT FORM -->
  <div class="container">
    <h1>Contact Us</h1>

    <form action="https://formsubmit.co/saamiashoukat@gmail.com" method="POST">
      <input type="hidden" name="_next" value="thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2026 InstaOrderly — All Rights Reserved
  </div>

</body>
</html>
