<body>

<div class="card">
<h1>Instagram Invoice Generator</h1>
<div class="subtitle">100 invoices FREE â€“ built for Pakistani sellers ðŸ‡µðŸ‡°</div>

<label>Customer Name</label>
<input id="customer" placeholder="Customer name">

<label>Payment Method</label>
<select id="payment">
<option>Cash on Delivery</option>
<option>Bank Transfer</option>
<option>EasyPaisa</option>
<option>JazzCash</option>
</select>

<div id="products"></div>

<button class="btn add-btn" onclick="addProduct()">+ Add Product</button>
<button class="btn gen-btn" onclick="generateInvoice()">Generate Invoice</button>
<button class="btn wa-btn" onclick="sendWhatsApp()">Send via WhatsApp</button>

<div class="footer">Powered by InstaOrderly</div>

<!-- INVOICE -->
<div id="invoice" class="invoice">
<h2>Invoice</h2>
<p><b>Invoice No:</b> <span id="invNo"></span></p>
<p><b>Date:</b> <span id="invDate"></span></p>
<p><b>Customer:</b> <span id="invCustomer"></span></p>
<p><b>Payment:</b> <span id="invPayment"></span></p>
<hr>
<div id="invProducts"></div>
<hr>
<h3>Total: PKR <span id="grandTotal">0</span></h3>
</div>

</div>

<script>
let invoiceCount = 0;

function addProduct(){
const div=document.createElement("div");
div.className="product";
div.innerHTML=`
<label>Product Name</label>
<input class="pname" placeholder="Product">

<label>Quantity</label>
<input class="pqty" type="number" value="1">

<label>Price (PKR)</label>
<input class="pprice" type="number" placeholder="0">
`;
document.getElementById("products").appendChild(div);
}

addProduct(); // first product auto

function generateInvoice(){
invoiceCount++;
document.getElementById("invoice").style.display="block";

const invNo="INV-"+Math.floor(100000+Math.random()*900000);
document.getElementById("invNo").innerText=invNo;
document.getElementById("invDate").innerText=new Date().toLocaleDateString();
document.getElementById("invCustomer").innerText=document.getElementById("customer").value || "-";
document.getElementById("invPayment").innerText=document.getElementById("payment").value;

let total=0;
let html="";
document.querySelectorAll(".product").forEach(p=>{
const name=p.querySelector(".pname").value;
const qty=Number(p.querySelector(".pqty").value);
const price=Number(p.querySelector(".pprice").value);
const sub=qty*price;
total+=sub;
html+=<p>${name} â€” ${qty} Ã— ${price} = PKR ${sub}</p>;
});
document.getElementById("invProducts").innerHTML=html;
document.getElementById("grandTotal").innerText=total;

html2pdf().from(document.getElementById("invoice")).save();
}

function sendWhatsApp(){
const total=document.getElementById("grandTotal").innerText;
const inv=document.getElementById("invNo").innerText;
const customer=document.getElementById("customer").value || "Customer";

const msg=`Assalam o Alaikum ${customer},

Your invoice ${inv} is ready.
Total Amount: PKR ${total}

Please find the invoice PDF attached.
Thank you for ordering via InstaOrderly.`;

window.open("https://wa.me/?text="+encodeURIComponent(msg));
}
</script>
