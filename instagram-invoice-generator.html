<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Invoice Generator | InstaOrderly</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#020617,#020617);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#020617;
  border-radius:16px;
  padding:24px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

h1{
  text-align:center;
  color:#4da3ff;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.8;
  margin-bottom:20px;
}

label{
  font-size:14px;
  margin-top:12px;
  display:block;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:6px;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:15px;
  margin-top:14px;
  cursor:pointer;
}

.generate{
  background:#22c55e;
  color:#000;
  font-weight:bold;
}

.secondary{
  background:#0f172a;
  color:#fff;
}

.invoice{
  margin-top:20px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:16px;
  display:none;
}

.invoice h3{
  margin-top:0;
  color:#22c55e;
}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:16px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="card">

<h1>Instagram Invoice Generator</h1>
<p class="subtitle">100 invoices FREE â€“ built for Pakistani sellers ðŸ‡µðŸ‡°</p>

<label>Customer Name</label>
<input id="customer" placeholder="Customer name">

<label>Payment Method</label>
<select id="payment">
  <option>Cash on Delivery</option>
  <option>Bank Transfer</option>
  <option>JazzCash</option>
  <option>EasyPaisa</option>
</select>

<label>Product Name</label>
<input id="product" placeholder="Product name">

<label>Quantity</label>
<input id="qty" type="number" value="1">

<label>Price (PKR)</label>
<input id="price" type="number" placeholder="e.g. 5000">

<button class="generate" onclick="generateInvoice()">Generate Invoice</button>

<button class="secondary" onclick="shareWhatsApp()">Share on WhatsApp</button>
<button class="secondary" onclick="downloadPDF()">Download PDF</button>

<div class="invoice" id="invoiceBox">
  <h3>Invoice Created ðŸŽ‰</h3>
  <p><b>Customer:</b> <span id="invCustomer"></span></p>
  <p><b>Product:</b> <span id="invProduct"></span></p>
  <p><b>Quantity:</b> <span id="invQty"></span></p>
  <p><b>Payment:</b> <span id="invPayment"></span></p>
  <p><b>Price:</b> PKR <span id="invPrice"></span></p>
  <hr>
  <p><b>Total:</b> PKR <span id="invTotal"></span></p>
</div>

<p class="footer">Powered by InstaOrderlyâ„¢</p>

</div>

<script>
function generateInvoice(){
  const customer=document.getElementById("customer").value || "â€”";
  const product=document.getElementById("product").value || "â€”";
  const qty=parseInt(document.getElementById("qty").value) || 1;
  const price=parseInt(document.getElementById("price").value) || 0;
  const payment=document.getElementById("payment").value;

  const total=qty*price;

  document.getElementById("invCustomer").innerText=customer;
  document.getElementById("invProduct").innerText=product;
  document.getElementById("invQty").innerText=qty;
  document.getElementById("invPayment").innerText=payment;
  document.getElementById("invPrice").innerText=price;
  document.getElementById("invTotal").innerText=total;

  document.getElementById("invoiceBox").style.display="block";
}

function shareWhatsApp(){
  const text=
`InstaOrderly Invoice
Customer: ${invCustomer.innerText}
Product: ${invProduct.innerText}
Qty: ${invQty.innerText}
Payment: ${invPayment.innerText}
Total: PKR ${invTotal.innerText}`;

  window.open("https://wa.me/?text="+encodeURIComponent(text));
}

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const doc=new jsPDF();

  doc.setFontSize(16);
  doc.text("InstaOrderly Invoice",20,20);

  doc.setFontSize(12);
  doc.text("Customer: "+invCustomer.innerText,20,40);
  doc.text("Product: "+invProduct.innerText,20,50);
  doc.text("Quantity: "+invQty.innerText,20,60);
  doc.text("Payment: "+invPayment.innerText,20,70);
  doc.text("Price: PKR "+invPrice.innerText,20,80);

  doc.setFontSize(14);
  doc.text("Total: PKR "+invTotal.innerText,20,100);

  doc.setFontSize(10);
  doc.text("Powered by InstaOrderlyâ„¢",20,120);

  doc.save("invoice.pdf");
}
</script>

</body>
</html>
