<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Invoice Generator â€“ InstaOrderly</title>
<meta name="description" content="Free Instagram Invoice Generator for WhatsApp & COD sellers in Pakistan. Create professional invoices instantly.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#e5e7eb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:30px;
}
h1,h2,h3{color:#22c55e;}
input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
button{
  padding:14px;
  width:100%;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.product-row{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:10px;
  margin-bottom:10px;
}
.invoice{
  display:none;
  background:#fff;
  color:#000;
  padding:20px;
  margin-top:20px;
}
@media print{
  body *{visibility:hidden;}
  .invoice,.invoice *{visibility:visible;}
  .invoice{position:absolute;top:0;left:0;width:100%;}
}
</style>
</head>

<body>
<div class="container">

<h1>Instagram Invoice Generator</h1>
<p>Create professional invoices for Instagram & WhatsApp orders.</p>

<h3>Customer Details</h3>
<input id="customerName" placeholder="Customer Name">
<input id="customerPhone" placeholder="Contact Number">
<textarea id="customerAddress" placeholder="Delivery Address"></textarea>

<h3>Products</h3>
<div id="products"></div>
<button onclick="addProduct()">+ Add Product</button>

<input id="paymentMethod" placeholder="Payment Method (COD / Bank / EasyPaisa)">

<br><br>
<button onclick="generateInvoice()">Generate Invoice</button>

<!-- INVOICE -->
<div class="invoice" id="invoice">
  <h2>Invoice</h2>
  <p><strong>Name:</strong> <span id="iName"></span></p>
  <p><strong>Phone:</strong> <span id="iPhone"></span></p>
  <p><strong>Address:</strong> <span id="iAddress"></span></p>

  <table border="1" width="100%" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="invoiceProducts"></tbody>
  </table>

  <h3>Total Amount: PKR <span id="grandTotal"></span></h3>
  <p><strong>Payment:</strong> <span id="iPayment"></span></p>

  <button onclick="window.print()">Download PDF</button>
  <button onclick="shareWhatsApp()">Share on WhatsApp</button>
</div>

</div>

<script>
function addProduct(){
  const div=document.createElement("div");
  div.className="product-row";
  div.innerHTML=`
    <input placeholder="Product Name">
    <input type="number" placeholder="Qty">
    <input type="number" placeholder="Price">
  `;
  document.getElementById("products").appendChild(div);
}

function generateInvoice(){
  const name=document.getElementById("customerName").value;
  const phone=document.getElementById("customerPhone").value;
  const address=document.getElementById("customerAddress").value;
  const payment=document.getElementById("paymentMethod").value;

  document.getElementById("iName").innerText=name;
  document.getElementById("iPhone").innerText=phone;
  document.getElementById("iAddress").innerText=address;
  document.getElementById("iPayment").innerText=payment;

  let total=0;
  const rows=document.querySelectorAll(".product-row");
  const tbody=document.getElementById("invoiceProducts");
  tbody.innerHTML="";

  rows.forEach(r=>{
    const p=r.children[0].value;
    const q=Number(r.children[1].value);
    const pr=Number(r.children[2].value);
    const t=q*pr;
    total+=t;
    tbody.innerHTML+=`<tr>
      <td>${p}</td><td>${q}</td><td>${pr}</td><td>${t}</td>
    </tr>`;
  });

  document.getElementById("grandTotal").innerText=total;
  document.getElementById("invoice").style.display="block";
}

function shareWhatsApp(){
  const text=Invoice Total: PKR ${document.getElementById("grandTotal").innerText};
  window.open(https://wa.me/?text=${encodeURIComponent(text)});
}
</script>

</body>
</html>
