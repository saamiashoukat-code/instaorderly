<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Invoice Generator</title>

  <!-- FIXED VIEWPORT (NO ZOOM BUG) -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PDF LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Instagram Invoice Generator</h1>

    <h2>Customer Details</h2>
    <input id="customerName" placeholder="Customer Name" />
    <input id="customerContact" placeholder="Contact Number" />
    <input id="customerAddress" placeholder="Delivery Address" />

    <h2>Products</h2>
    <button onclick="addProduct()">+ Add Product</button>

    <input id="paymentMethod" placeholder="Payment Method (COD / Bank / EasyPaisa)" />

    <button onclick="generateInvoice()">Generate Invoice</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="shareWhatsApp()">Share on WhatsApp</button>

    <hr />

    <!-- INVOICE -->
    <div id="invoice">
      <h2>Invoice</h2>
      <p><b>Name:</b> <span id="iName"></span></p>
      <p><b>Contact:</b> <span id="iContact"></span></p>
      <p><b>Address:</b> <span id="iAddress"></span></p>
      <p><b>Payment:</b> <span id="iPayment"></span></p>

      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoiceBody"></tbody>
      </table>

      <h3>Total: Rs <span id="grandTotal">0</span></h3>
    </div>
  </div>

  <!-- JS -->
  <script src="invoice.js"></script>
</body>
</html>
