<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Invoice Generator | InstaOrderly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #0f172a);
  color:#fff;
  padding-top:80px;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:#020617;
  border-bottom:1px solid #1e293b;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

.nav-logo{
  color:#0ea5e9;
  font-weight:bold;
  font-size:18px;
}

.nav-links a{
  margin-left:20px;
  color:#cbd5f5;
  text-decoration:none;
  font-size:14px;
}

.nav-links a:hover{
  color:#0ea5e9;
}

/* TOOL CARD */
.tool-wrapper{
  max-width:540px;
  margin:60px auto;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  padding:30px;
}

.tool-wrapper h1{
  text-align:center;
  color:#0ea5e9;
  margin-bottom:8px;
}

.subtitle{
  text-align:center;
  color:#94a3b8;
  font-size:14px;
  margin-bottom:30px;
}

.field{
  margin-bottom:18px;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:#cbd5f5;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #334155;
  background:#020617;
  color:#fff;
  font-size:14px;
}

input:focus, select:focus{
  outline:none;
  border-color:#0ea5e9;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  background:#0ea5e9;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  color:#020617;
}

button:hover{
  background:#0284c7;
}

/* INVOICE PREVIEW */
.invoice-preview{
  display:none;
  margin-top:40px;
  background:#0f172a;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:25px;
}

.invoice-preview h2{
  text-align:center;
  margin-bottom:20px;
  color:#0ea5e9;
}

.invoice-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}

.total{
  margin-top:15px;
  font-size:16px;
  font-weight:bold;
  border-top:1px dashed #334155;
  padding-top:10px;
}

/* FOOTER */
.footer{
  text-align:center;
  margin:60px 0 20px;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-logo">InstaOrderly</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="instagram-invoice-generator.html">Tool</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<!-- TOOL -->
<div class="tool-wrapper">

  <h1>Instagram Invoice Generator</h1>
  <p class="subtitle">Create professional invoices for Instagram orders in seconds.</p>

  <div class="field">
    <label>Customer Name</label>
    <input type="text" id="customer" placeholder="Customer name">
  </div>

  <div class="field">
    <label>Product Name</label>
    <input type="text" id="product" placeholder="Product name">
  </div>

  <div class="field">
    <label>Quantity</label>
    <input type="number" id="qty" placeholder="1">
  </div>

  <div class="field">
    <label>Price (PKR)</label>
    <input type="number" id="price" placeholder="5000">
  </div>

  <div class="field">
    <label>Payment Method</label>
    <select id="payment">
      <option>Cash on Delivery</option>
      <option>Bank Transfer</option>
      <option>JazzCash / EasyPaisa</option>
    </select>
  </div>

  <button onclick="generateInvoice()">Generate Invoice</button>

  <!-- INVOICE -->
  <div class="invoice-preview" id="invoice">
    <h2>Invoice</h2>

    <div class="invoice-row">
      <span>Customer:</span>
      <span id="iCustomer"></span>
    </div>

    <div class="invoice-row">
      <span>Product:</span>
      <span id="iProduct"></span>
    </div>

    <div class="invoice-row">
      <span>Quantity:</span>
      <span id="iQty"></span>
    </div>

    <div class="invoice-row">
      <span>Payment:</span>
      <span id="iPayment"></span>
    </div>

    <div class="invoice-row total">
      <span>Total (PKR):</span>
      <span id="iTotal"></span>
    </div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  © 2026 InstaOrderly · Built for Instagram Sellers
</div>

<script>
function generateInvoice(){
  const customer = document.getElementById("customer").value;
  const product = document.getElementById("product").value;
  const qty = document.getElementById("qty").value;
  const price = document.getElementById("price").value;
  const payment = document.getElementById("payment").value;

  if(!customer || !product || !qty || !price){
    alert("Please fill all fields");
    return;
  }

  const total = qty * price;

  document.getElementById("iCustomer").innerText = customer;
  document.getElementById("iProduct").innerText = product;
  document.getElementById("iQty").innerText = qty;
  document.getElementById("iPayment").innerText = payment;
  document.getElementById("iTotal").innerText = total;

  document.getElementById("invoice").style.display = "block";
}
</script>

</body>
</html>
