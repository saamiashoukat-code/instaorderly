<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Invoice Generator | InstaOrderly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
margin:0;
background:radial-gradient(circle at top,#0f172a,#020617);
color:#fff;
min-height:100vh;
display:flex;
justify-content:center;
align-items:flex-start;
padding:20px;
}
.container{
width:100%;
max-width:460px;
background:rgba(255,255,255,0.05);
border-radius:18px;
padding:24px;
box-shadow:0 20px 60px rgba(0,0,0,.6);
}
h1{text-align:center;color:#60a5fa;margin:0}
.sub{text-align:center;font-size:14px;opacity:.85;margin-bottom:16px}
label{font-size:13px;margin-top:12px;display:block}
input,select{
width:100%;padding:12px;border-radius:10px;border:none;margin-top:6px;font-size:14px
}
button{
width:100%;padding:14px;border:none;border-radius:12px;margin-top:14px;font-size:15px;font-weight:600
}
.primary{background:#22c55e;color:#022c22}
.secondary{background:#1e293b;color:#fff}
.whatsapp{background:#25D366;color:#022c22;display:none}
.product{background:#0f172a;padding:12px;border-radius:10px;margin-top:10px}
.invoice{display:none;background:#fff;color:#000;border-radius:12px;padding:18px;margin-top:20px}
.pro{background:#fde047;color:#000;padding:10px;border-radius:10px;margin-top:14px;font-size:13px;text-align:center}
.footer{text-align:center;font-size:12px;opacity:.6;margin-top:14px}
</style>
</head>

<body>

<div class="container">
<h1>Instagram Invoice Generator</h1>
<p class="sub">100 invoices FREE ‚Äì built for Pakistani sellers üáµüá∞</p>

<label>Customer Name</label>
<input id="customer">

<label>Payment Method</label>
<select id="payment">
<option>Cash on Delivery</option>
<option>Bank Transfer</option>
<option>EasyPaisa</option>
<option>JazzCash</option>
</select>

<div id="products"></div>

<button class="secondary" onclick="addProduct()">+ Add Product</button>
<button class="primary" onclick="generateInvoice()">Generate Invoice</button>
<button class="whatsapp" id="waBtn" onclick="sendWhatsApp()">Send via WhatsApp</button>

<div class="invoice" id="invoice"></div>

<div class="pro" id="proBox" style="display:none">
‚ö†Ô∏è You‚Äôve used <b>100 free invoices</b><br>
Upgrade to PRO for unlimited invoices<br><br>
<input id="proCode" placeholder="Enter PRO code">
<button onclick="unlockPro()">Unlock PRO</button>
</div>

<div class="footer">Powered by InstaOrderly</div>
</div>

<script>
let products=[];
let isPro=localStorage.getItem("pro")==="yes";
let invoiceCount=parseInt(localStorage.getItem("invoiceCount")||"0");
let lastMsg="";

function addProduct(){
products.push({name:"",qty:1,price:0});
renderProducts();
}

function renderProducts(){
const div=document.getElementById("products");
div.innerHTML="";
products.forEach((p,i)=>{
div.innerHTML+=`
<div class="product">
<input placeholder="Product name" oninput="products[${i}].name=this.value">
<input type="number" placeholder="Qty" value="1" oninput="products[${i}].qty=parseInt(this.value)||1">
<input type="number" placeholder="Price PKR" oninput="products[${i}].price=parseFloat(this.value)||0">
</div>`;
});
}

function generateInvoice(){
if(!isPro && invoiceCount>=100){
document.getElementById("proBox").style.display="block";
alert("You‚Äôve reached the 100 free invoices limit");
return;
}

let total=0;
let html=<h3>Invoice</h3>;
products.forEach(p=>{
total+=p.qty*p.price;
html+=<p>${p.name} √ó ${p.qty} = PKR ${p.qty*p.price}</p>;
});
html+=<hr><strong>Total: PKR ${total}</strong>;

document.getElementById("invoice").innerHTML=html;
document.getElementById("invoice").style.display="block";
document.getElementById("waBtn").style.display="block";

invoiceCount++;
localStorage.setItem("invoiceCount",invoiceCount);

lastMsg=Invoice from InstaOrderly\nTotal: PKR ${total};
}

function sendWhatsApp(){
window.open("https://wa.me/?text="+encodeURIComponent(lastMsg));
}

function unlockPro(){
if(document.getElementById("proCode").value==="INSTA2026"){
localStorage.setItem("pro","yes");
isPro=true;
document.getElementById("proBox").innerHTML="‚úÖ PRO unlocked ‚Äì Unlimited invoices";
}
}

addProduct();
</script>

</body>
</html>
