<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
}
.container{
  max-width:420px;
  margin:50px auto;
  background:#0b1220;
  padding:25px;
  border-radius:16px;
}
h1{
  text-align:center;
  color:#60a5fa;
}
label{
  display:block;
  margin-top:15px;
  font-size:14px;
  color:#cbd5f5;
}
input,select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:5px;
}
button{
  width:100%;
  padding:15px;
  margin-top:20px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.add{
  background:#1e293b;
  color:#fff;
}
.generate{
  background:#22c55e;
  color:#000;
}
small{
  display:block;
  text-align:center;
  margin-top:15px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="container">
  <h1>Instagram Invoice Generator</h1>
  <small>100 invoices FREE â€“ built for Pakistani sellers ðŸ‡µðŸ‡°</small>

  <label>Customer Name</label>
  <input id="customer">

  <label>Payment Method</label>
  <select id="payment">
    <option>Cash on Delivery</option>
    <option>Bank Transfer</option>
    <option>EasyPaisa</option>
    <option>JazzCash</option>
  </select>

  <label>Product Name</label>
  <input id="product">

  <label>Quantity</label>
  <input type="number" id="qty" value="1">

  <label>Price (PKR)</label>
  <input type="number" id="price">

  <button class="generate" onclick="generateInvoice()">Generate Invoice</button>

  <button class="add" onclick="shareWhatsApp()">Share on WhatsApp</button>

  <small>Powered by InstaOrderlyâ„¢</small>
</div>

<script>
function generateInvoice(){
  const c = customer.value || "Customer";
  const p = product.value || "Product";
  const q = Number(qty.value);
  const pr = Number(price.value);
  const total = q * pr;

  localStorage.setItem("invoice", JSON.stringify({
    customer:c,
    product:p,
    qty:q,
    price:pr,
    total:total,
    payment:payment.value,
    date:new Date().toLocaleDateString()
  }));

  window.location.href="thankyou.html";
}

function shareWhatsApp(){
  const text = encodeURIComponent("Invoice generated via InstaOrderly");
  window.open("https://wa.me/?text="+text);
}
</script>

</body>
