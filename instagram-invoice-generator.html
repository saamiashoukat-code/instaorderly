<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Invoice Generator | InstaOrderly</title>

<meta name="description" content="Free Instagram invoice generator for Pakistani online sellers. Create professional invoices, auto totals, PDF download & WhatsApp sharing.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#0b1220;color:#e5e7eb;margin:0}
.container{max-width:900px;margin:auto;padding:30px}
input,textarea,button{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:none}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.product{background:#111827;padding:15px;border-radius:8px;margin-bottom:10px}
.invoice-box{background:#fff;color:#000;padding:20px;margin-top:30px;border-radius:8px}
@media print{
 body *{visibility:hidden}
 .invoice-box,.invoice-box *{visibility:visible}
 .invoice-box{position:absolute;left:0;top:0;width:100%}
}
</style>
</head>

<body>
<div class="container">

<h1>Instagram Invoice Generator</h1>
<p>Create professional invoices for Instagram & WhatsApp orders.</p>

<!-- SELLER INFO (FREE + PRO) -->
<input id="sellerName" placeholder="Your Business Name">
<input id="sellerWhatsapp" placeholder="Your WhatsApp Number (03xx...)">

<!-- CUSTOMER INFO -->
<input id="customerName" placeholder="Customer Name">
<input id="contactNumber" placeholder="Customer Contact">
<textarea id="address" placeholder="Delivery Address"></textarea>

<h3>Products</h3>
<div id="products">
  <div class="product">
    <input placeholder="Product Name">
    <input type="number" placeholder="Price">
    <input type="number" placeholder="Quantity">
  </div>
</div>

<button onclick="addProduct()">+ Add Product</button>

<input id="paymentMethod" placeholder="Payment Method (COD / JazzCash / EasyPaisa)">

<button onclick="generateInvoice()">Generate Invoice</button>

<button onclick="downloadPDF()">ðŸ“„ Download PDF (Pro)</button>
<button onclick="shareWhatsApp()">ðŸ“² Share on WhatsApp (Pro)</button>
<button onclick="activatePro()">ðŸ”“ Unlock Pro</button>

<!-- INVOICE -->
<div id="invoice" class="invoice-box" style="display:none"></div>

<h2>Free Instagram Invoice Generator for Pakistan</h2>
<p>
InstaOrderly helps Pakistani Instagram & WhatsApp sellers generate clean,
professional invoices with auto totals and customer details.
</p>

</div>

<script>
function isPro(){
 return localStorage.getItem("instaorderly_pro")==="true";
}

function activatePro(){
 const code=prompt("Enter Pro Code");
 if(code==="INSTA-PRO-2025"){
  localStorage.setItem("instaorderly_pro","true");
  alert("Pro Activated!");
 }else{alert("Invalid Code")}
}

function addProduct(){
 if(!isPro() && document.querySelectorAll(".product").length>=1){
  alert("Multiple products is a PRO feature");
  location.href="pricing.html";
  return;
 }
 const div=document.createElement("div");
 div.className="product";
 div.innerHTML=`
  <input placeholder="Product Name">
  <input type="number" placeholder="Price">
  <input type="number" placeholder="Quantity">
 `;
 document.getElementById("products").appendChild(div);
}

function generateInvoice(){
 let rows="",total=0;
 const invoiceNumber="INV-"+Date.now();

 document.querySelectorAll(".product").forEach(p=>{
  const name=p.children[0].value;
  const price=Number(p.children[1].value);
  const qty=Number(p.children[2].value);
  const sub=price*qty;
  total+=sub;
  rows+=<tr><td>${name}</td><td>${price}</td><td>${qty}</td><td>${sub}</td></tr>;
 });

 document.getElementById("invoice").style.display="block";
 document.getElementById("invoice").innerHTML=`
  <h2>${sellerName.value}</h2>
  <p><b>WhatsApp:</b> ${sellerWhatsapp.value}</p>
  <p><b>Invoice #:</b> ${invoiceNumber}</p>
  <hr>
  <p><b>Customer:</b> ${customerName.value}</p>
  <p><b>Contact:</b> ${contactNumber.value}</p>
  <p><b>Address:</b> ${address.value}</p>

  <table border="1" width="100%" cellpadding="8">
   <tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th></tr>
   ${rows}
  </table>

  <h3>Grand Total: PKR ${total}</h3>
  <p><b>Payment:</b> ${paymentMethod.value}</p>
 `;
}

function downloadPDF(){
 if(!isPro()){alert("PDF download is PRO feature");return;}
 window.print();
}

function shareWhatsApp(){
 if(!isPro()){alert("WhatsApp share is PRO feature");return;}
 const msg=`Invoice from ${sellerName.value}
Total PKR generated via InstaOrderly`;
 window.open("https://wa.me/?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
