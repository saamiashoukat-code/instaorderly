<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Invoice Generator â€“ InstaOrderly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #050d1f, #0a1a3a);
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      color: #4da3ff;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .generate {
      background: #22c55e;
      color: #000;
    }

    .whatsapp {
      background: #1f2937;
      color: #fff;
      display: none;
    }

    .invoice-box {
      display: none;
      margin-top: 25px;
      background: rgba(0,0,0,0.4);
      padding: 18px;
      border-radius: 10px;
    }

    .invoice-box h2 {
      margin-top: 0;
      color: #22c55e;
    }

    .invoice-line {
      margin: 6px 0;
      font-size: 15px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Instagram Invoice Generator</h1>
    <div class="subtitle">
      100 invoices FREE â€“ built for Pakistani sellers ðŸ‡µðŸ‡°
    </div>

    <!-- FORM -->
    <label>Customer Name</label>
    <input type="text" id="customer" placeholder="Customer name">

    <label>Payment Method</label>
    <select id="payment">
      <option>Cash on Delivery</option>
      <option>Bank Transfer</option>
      <option>EasyPaisa</option>
      <option>JazzCash</option>
    </select>

    <label>Product Name</label>
    <input type="text" id="product" placeholder="Product name">

    <label>Quantity</label>
    <input type="number" id="qty" value="1" min="1">

    <label>Price (PKR)</label>
    <input type="number" id="price" placeholder="Enter price">

    <button class="generate" type="button" onclick="generateInvoice()">
      Generate Invoice
    </button>

    <!-- INVOICE PREVIEW -->
    <div class="invoice-box" id="invoiceBox">
      <h2>Invoice</h2>

      <div class="invoice-line"><strong>Customer:</strong> <span id="invCustomer"></span></div>
      <div class="invoice-line"><strong>Product:</strong> <span id="invProduct"></span></div>
      <div class="invoice-line"><strong>Quantity:</strong> <span id="invQty"></span></div>
      <div class="invoice-line"><strong>Payment:</strong> <span id="invPayment"></span></div>
      <div class="invoice-line"><strong>Price:</strong> PKR <span id="invPrice"></span></div>

      <div class="total">
        Total: PKR <span id="invTotal"></span>
      </div>
    </div>

    <button class="whatsapp" id="waBtn" onclick="shareWhatsApp()">
      Share on WhatsApp
    </button>

    <div class="footer">
      Powered by <strong>InstaOrderlyâ„¢</strong>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function generateInvoice() {
      const customer = document.getElementById("customer").value || "Customer";
      const product = document.getElementById("product").value || "-";
      const qty = Number(document.getElementById("qty").value);
      const price = Number(document.getElementById("price").value);
      const payment = document.getElementById("payment").value;

      if (!price || price <= 0) {
        alert("Please enter valid price");
        return;
      }

      const total = qty * price;

      document.getElementById("invCustomer").innerText = customer;
      document.getElementById("invProduct").innerText = product;
      document.getElementById("invQty").innerText = qty;
      document.getElementById("invPrice").innerText = price;
      document.getElementById("invPayment").innerText = payment;
      document.getElementById("invTotal").innerText = total;

      document.getElementById("invoiceBox").style.display = "block";
      document.getElementById("waBtn").style.display = "block";
    }

    function shareWhatsApp() {
      const text =
`ðŸ“„ Invoice â€“ InstaOrderly

Customer: ${document.getElementById("invCustomer").innerText}
Product: ${document.getElementById("invProduct").innerText}
Quantity: ${document.getElementById("invQty").innerText}
Payment: ${document.getElementById("invPayment").innerText}
Total: PKR ${document.getElementById("invTotal").innerText}

Thank you for your order ðŸ™`;

      const url = "https://wa.me/?text=" + encodeURIComponent(text);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
