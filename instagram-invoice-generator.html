<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Free Instagram Invoice Generator for Pakistan | InstaOrderly</title>

  <meta name="description"
    content="Free Instagram Invoice Generator for Pakistan. Create professional invoices for Instagram & WhatsApp orders. Download PDF instantly.">

  <meta name="keywords"
    content="Instagram invoice generator, invoice generator Pakistan, WhatsApp invoice, Instagram seller invoice">

  <link rel="canonical"
    href="https://instaorderly.com/instagram-invoice-generator.html">

  <!-- FIXED VIEWPORT (NO ZOOM BUG) -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PDF LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

  <body>

<div class="container">
  <h1>Instagram Invoice Generator for Pakistan</h1>
  <p>Create clean, professional invoices for Instagram & WhatsApp orders.</p>

  <h3>Customer Details</h3>

  <label>Customer Name</label>
  <input id="customerName">

  <label>Contact</label>
  <input id="customerContact">

  <label>Delivery Address</label>
  <input id="customerAddress">

  <h3>Products</h3>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <button type="button" onclick="addRow()">+ Add Product</button>

  <h3 style="text-align:right">
    Grand Total: Rs <span id="grandTotal">0</span>
  </h3>

  <label>Payment Method</label>
  <select id="paymentMethod">
    <option>Cash on Delivery</option>
    <option>Bank Transfer</option>
    <option>EasyPaisa</option>
    <option>JazzCash</option>
  </select>

  <button type="button" onclick="generateInvoice()">Generate Invoice</button>
  <button type="button" onclick="downloadPDF()">Download PDF</button>
  <button type="button" onclick="shareWhatsApp()">Share on WhatsApp</button>

  <div id="invoicePreview">
    <h2>Invoice Preview</h2>
    <p><b>Name:</b> <span id="pName"></span></p>
    <p><b>Contact:</b> <span id="pContact"></span></p>
    <p><b>Address:</b> <span id="pAddress"></span></p>
    <p><b>Payment:</b> <span id="pPayment"></span></p>
    <hr>
    <div id="pProducts"></div>
    <h3>Total: Rs <span id="pTotal"></span></h3>
  </div>

</div>
<script>
function addRow() {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td><input placeholder="Product name"></td>
    <td><input type="number" value="1" min="1" oninput="calculateRow(this)"></td>
    <td><input type="number" value="0" min="0" oninput="calculateRow(this)"></td>
    <td>0</td>
    <td><button type="button" onclick="this.closest('tr').remove(); calculateGrandTotal()">X</button></td>
  `;
  productTable.appendChild(row);
}

function calculateRow(input) {
  const row = input.closest("tr");
  const qty = +row.children[1].querySelector("input").value || 0;
  const price = +row.children[2].querySelector("input").value || 0;
  row.children[3].innerText = qty * price;
  calculateGrandTotal();
}

function calculateGrandTotal() {
  let total = 0;
  document.querySelectorAll("#productTable tr").forEach(r => {
    total += +r.children[3].innerText || 0;
  });
  grandTotal.innerText = total;
}

function generateInvoice() {
  pName.innerText = customerName.value;
  pContact.innerText = customerContact.value;
  pAddress.innerText = customerAddress.value;
  pPayment.innerText = paymentMethod.value;

  pProducts.innerHTML = "";
  document.querySelectorAll("#productTable tr").forEach(r => {
    const p = r.children[0].querySelector("input").value;
    const q = r.children[1].querySelector("input").value;
    const pr = r.children[2].querySelector("input").value;
    const t = r.children[3].innerText;
    pProducts.innerHTML += <p>${p} — ${q} × ${pr} = Rs ${t}</p>;
  });

  pTotal.innerText = grandTotal.innerText;
  invoicePreview.style.display = "block";
  invoicePreview.scrollIntoView({ behavior: "smooth" });
}

function downloadPDF() {
  html2pdf().from(invoicePreview).save("invoice.pdf");
}

function shareWhatsApp() {
  const msg =
`Invoice
Name: ${pName.innerText}
Contact: ${pContact.innerText}
Address: ${pAddress.innerText}
Payment: ${pPayment.innerText}
Total: Rs ${pTotal.innerText}`;
  window.open("https://wa.me/?text=" + encodeURIComponent(msg));
}
</script>

</body>
</html>
