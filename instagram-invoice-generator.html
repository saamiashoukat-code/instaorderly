<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Invoice Generator â€“ InstaOrderly</title>
<meta name="description" content="Free Instagram Invoice Generator for WhatsApp & COD sellers in Pakistan. Generate professional PDF invoices instantly.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:#e5e7eb;
  margin:0;
}
.container{
  max-width:900px;
  margin:auto;
  padding:30px 20px;
}
h1,h2,h3{color:#22c55e}
input,textarea,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:6px;
  border:none;
  font-size:15px;
}
input,textarea{background:#fff;color:#000}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}

.products .row{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:10px;
  margin-bottom:10px;
}

.invoice{
  display:none;
  background:#fff;
  color:#000;
  padding:20px;
  margin-top:30px;
}

.invoice table{
  width:100%;
  border-collapse:collapse;
}
.invoice th,.invoice td{
  border:1px solid #ccc;
  padding:8px;
  text-align:left;
}

@media print{
  body *{visibility:hidden}
  .invoice,.invoice *{visibility:visible}
  .invoice{position:absolute;left:0;top:0;width:100%}
}
</style>
</head>

<body>
<div class="container">

<h1>Instagram Invoice Generator</h1>
<p>Create professional invoices for Instagram & WhatsApp orders.</p>

<h3>Customer Details</h3>
<input id="customerName" placeholder="Customer Name">
<input id="customerPhone" placeholder="Contact Number">
<textarea id="customerAddress" placeholder="Delivery Address"></textarea>

<h3>Products</h3>
<div id="products" class="products"></div>

<button type="button" onclick="addProduct()">+ Add Product</button>

<input id="paymentMethod" placeholder="Payment Method (COD / Bank / EasyPaisa)">

<button type="button" onclick="generateInvoice()">Generate Invoice</button>

<!-- INVOICE OUTPUT -->
<div id="invoice" class="invoice">
  <h2>Invoice</h2>
  <p><strong>Name:</strong> <span id="iName"></span></p>
  <p><strong>Phone:</strong> <span id="iPhone"></span></p>
  <p><strong>Address:</strong> <span id="iAddress"></span></p>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="invoiceItems"></tbody>
  </table>

  <h3>Total Amount: PKR <span id="grandTotal"></span></h3>
  <p><strong>Payment:</strong> <span id="iPayment"></span></p>

  <button onclick="window.print()">Download PDF</button>
  <button onclick="shareWhatsApp()">Share on WhatsApp</button>
</div>

</div>

<script>
function addProduct(){
  const div = document.createElement("div");
  div.className = "row";
  div.innerHTML = `
    <input placeholder="Product Name">
    <input type="number" placeholder="Qty" value="1">
    <input type="number" placeholder="Price">
  `;
  document.getElementById("products").appendChild(div);
}

addProduct(); // first row auto

function generateInvoice(){
  const name = customerName.value;
  const phone = customerPhone.value;
  const address = customerAddress.value;
  const payment = paymentMethod.value;

  if(!name || !phone){
    alert("Please enter customer details");
    return;
  }

  iName.innerText = name;
  iPhone.innerText = phone;
  iAddress.innerText = address;
  iPayment.innerText = payment;

  invoiceItems.innerHTML = "";
  let total = 0;

  document.querySelectorAll(".products .row").forEach(row=>{
    const p = row.children[0].value;
    const q = Number(row.children[1].value);
    const pr = Number(row.children[2].value);
    if(p && q && pr){
      const t = q*pr;
      total += t;
      invoiceItems.innerHTML += `
        <tr>
          <td>${p}</td>
          <td>${q}</td>
          <td>${pr}</td>
          <td>${t}</td>
        </tr>
      `;
    }
  });

  grandTotal.innerText = total;
  invoice.style.display = "block";
  invoice.scrollIntoView({behavior:"smooth"});
}

function shareWhatsApp(){
  const text = encodeURIComponent(
    Invoice for ${iName.innerText}\nTotal PKR ${grandTotal.innerText}
  );
  window.open(https://wa.me/?text=${text},"_blank");
}
</script>

</body>
</html>
