<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Invoice Generator (PKR) â€“ InstaOrderly</title>
<meta name="description" content="Free Instagram Invoice Generator for sellers in Pakistan. Create professional invoices in PKR with auto invoice number and date.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f0f0f;
  color:#ffffff;
  padding:20px;
}
.container{
  max-width:520px;
  margin:auto;
  background:#1c1c1c;
  padding:20px;
  border-radius:10px;
}
h1{font-size:22px;margin-bottom:10px;}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:5px;
}
button{
  background:#00c897;
  font-weight:bold;
  cursor:pointer;
}
small{color:#aaa;}
.footer{
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>
<div class="container">
  <h1>Instagram Invoice Generator</h1>
  <small>Create a clean invoice in PKR (no logo)</small>

  <input type="text" id="business" placeholder="Business Name">
  <input type="text" id="customer" placeholder="Customer Name (optional)">
  <input type="text" id="product" placeholder="Product Name">
  <input type="number" id="qty" placeholder="Quantity">
  <input type="number" id="price" placeholder="Price (PKR)">

  <button onclick="generateInvoice()">Generate Invoice (PDF)</button>

  <div class="footer">
    Want order tracking & auto invoices?<br>
    <strong>Try InstaOrderly (Free)</strong>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function generateInvoice(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const business = document.getElementById("business").value || "Invoice";
  const customer = document.getElementById("customer").value || "-";
  const product = document.getElementById("product").value;
  const qty = Number(document.getElementById("qty").value);
  const price = Number(document.getElementById("price").value);
  const total = qty * price;

  const invoiceNo = "INV-" + Math.floor(100000 + Math.random() * 900000);
  const date = new Date().toLocaleDateString();

  let y = 20;
  doc.setFontSize(16);
  doc.text(business, 20, y);

  doc.setFontSize(11);
  y += 10;
  doc.text(`Invoice No: ${invoiceNo}`, 20, y);
  y += 7;
  doc.text(`Date: ${date}`, 20, y);
  y += 7;
  doc.text(`Customer: ${customer}`, 20, y);

  y += 12;
  doc.text(`Product: ${product}`, 20, y);
  y += 7;
  doc.text(`Quantity: ${qty}`, 20, y);
  y += 7;
  doc.text(`Price: PKR ${price}`, 20, y);
  y += 10;

  doc.setFontSize(13);
  doc.text(`Total: PKR ${total}`, 20, y);

  y += 15;
  doc.setFontSize(10);
  doc.text("Generated via InstaOrderly", 20, y);

  doc.save(`invoice-${invoiceNo}.pdf`);
}
</script>
</body>
</html>
